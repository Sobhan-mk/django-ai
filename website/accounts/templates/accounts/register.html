{% extends 'base.html' %}
{% block title %}
    register
{% endblock %}
{% block body %}
    <h1 style="color : rgba(41,220,130,0.99)">register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username}}<br><br>
        {{ form.email}}<br><br>
        {{ form.password_1}}<br><br>
        {{ form.password_2}}<br><br>

        <button type="submit">register</button>
    </form>


{% endblock %}
